# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Existing properties...

# Disable Supabase for now
spring.autoconfigure.exclude=com.insurai.insurai_backend.config.SupabaseConfig
# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.access.key=${SUPABASE_ACCESS_KEY}
supabase.secret.key=${SUPABASE_SECRET_KEY}
supabase.bucket=${SUPABASE_BUCKET}
supabase.region=${SUPABASE_REGION}

# API Keys
cohere.api.key=${COHERE_API_KEY}

# Server Configuration
server.port=${PORT:8080}